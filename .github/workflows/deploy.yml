name: Deploy Font CDN

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Add CORS headers to CSS files
      run: |
        # Add CORS-friendly meta tags to CSS files
        sed -i '1i/*! CORS-enabled font CDN */' css/font.css
        sed -i '1i/*! CORS-enabled font CDN */' css/font.min.css
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        cname: blacip.github.io